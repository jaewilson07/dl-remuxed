repos:
    # General hooks
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.6.0
      hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-yaml
          - id: check-toml
          - id: check-merge-conflict
          - id: check-added-large-files

    # Python formatting
    - repo: https://github.com/psf/black
      rev: 24.8.0
      hooks:
          - id: black
            files: ^src/

    # Import sorting
    - repo: https://github.com/pycqa/isort
      rev: 5.13.2
      hooks:
          - id: isort
            args: ["--profile", "black"]
            files: ^src/

    # Linting (Fast - Ruff only)
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.6.9
      hooks:
          - id: ruff
            args: [--fix]
            files: ^src/
          - id: ruff-format
            files: ^src/

    # Security scanning
    - repo: https://github.com/PyCQA/bandit
      rev: 1.7.10
      hooks:
          - id: bandit
            args: ["-c", "pyproject.toml"]
            files: ^src/
            additional_dependencies: ["bandit[toml]"]

    # Documentation linting (Uncomment for documentation linting checks)
