# pytest configuration file

[tool:pytest]
minversion = 6.0
addopts =
    -ra
    -q
    --strict-markers
    --strict-config
    --disable-warnings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require real API access)
    performance: Performance tests (measure execution time)
    slow: Slow running tests
    auth: Authentication related tests
    routes: Route function tests
    error_handling: Error handling tests
    anyio: Async tests using anyio
    asyncio: Async tests using asyncio

# Async test configuration
asyncio_mode = auto
# Use anyio for async tests since it's already installed

# Test discovery patterns
collect_ignore = setup.py, conftest.py

# Coverage configuration (if using pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Timeout configuration (if using pytest-timeout)
# timeout = 300
# timeout_method = thread

# Parallel execution (if using pytest-xdist)
# addopts = -n auto
